{% extends 'base.html' %}
{% load static i18n %}
{% block content %}
    <form method="POST" action=".">
        {% csrf_token %}
        {% for field in form.visible_fields %}
            <div class="form-group">
                <label for="id_header">{{field.label}}</label>
                {{field}}
            </div>
            {% if field.error %}
                <div class="invalid-feedback">
                    {{field.error}}
                </div>
            {% endif %}
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
